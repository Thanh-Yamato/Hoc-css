<!DOCTYPE html>
<html>
<head>
	<title>Units lesson</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<p>Font-size mặc định của web là 16px</p>
	<p class="px">Đây là 32px</p>
	<p class="em">Đây là 2em</p>
	<p class="rem">Đây là 2rem</p>
	<p class="vw">Đây là 2vw</p>
	<p class="vh">Đây là 2vh</p>
	<div class="rem">
		<p class="em">Đây là 2em trong div 2rem</p>
		<p class="rem">Đây là 2rem trong div 2rem</p>
	</div>
</body>
</html>
