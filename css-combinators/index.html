<!DOCTYPE html>
<html>
<head>
	<title>Css combinators</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<ul class="list1">
		<li class="item1">List 1 - Item 1</li>
		<li>List 1 - Item 2</li>
		<li>List 1 - Item 3
			<ul>
				<li>Item 3.1</li>
				<li>Item 3.2</li>
				<li>Item 3.3
					<ul>
						<li>Item 3.3.1</li>
					</ul>
				</li>
			</ul>
		</li>
	</ul>
	<ul class="list2">
		<li>List 2 - Item 1</li>
		<li>List 2 - Item 2</li>
		<li>List 2 - Item 3</li>
	</ul>
	<ul class="list3">
		<li>List 3 - Item 1</li>
		<li>List 3 - Item 2</li>
		<li>List 3 - Item 3</li>
	</ul>
</body>
</html>
