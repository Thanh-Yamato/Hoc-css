<!DOCTYPE html>
<html>
<head>
	<title>Transforms</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

	<!-- Lam transform bang phuong thuc translate -->
	<div class="wrapper">
		<div class="title">
			<h1>translate</h1>
			<p>transform: translate(x-aixs, y-axis)</p>
		</div>
		<div class="box original">ORIGINAL</div>
		<div class="box translate">TRANSFORMED</div>
	</div>
	<!-- Ket thuc translate -->

	<!-- Lam transform bang phuong thuc rotate -->
	<div class="wrapper">
		<div class="title">
			<h1>rotate</h1>
			<p>transform: rotate(&lt;number&gt;deg)</p>
		</div>
		<div class="box original">ORIGINAL</div>
		<div class="box rotate">TRANSFORMED</div>
	</div>
	<!-- Ket thuc rotate -->

	<!-- Lam transform bang phuong thuc scale -->
	<div class="wrapper">
		<div class="title">
			<h1>scale</h1>
			<p>transform: scale(x-scale, y-scale)</p>
		</div>
		<div class="box original">ORIGINAL</div>
		<div class="box scale">TRANSFORMED</div>
	</div>
	<!-- Ket thuc scale -->

	<!-- Lam transform bang phuong thuc skew -->
	<div class="wrapper">
		<div class="title">
			<h1>skew</h1>
			<p>transform: skew(&lt;x-skew&gt;deg, &lt;y-skew&gt;deg)</p>
		</div>
		<div class="box original">ORIGINAL</div>
		<div class="box skew">TRANSFORMED</div>
	</div>
	<!-- Ket thuc skew -->

</body>
</html>
